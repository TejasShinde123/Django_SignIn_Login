<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter</title>
</head>
<body>
    {% if messages %}
    <style>
        /* Reset some default styles for the example */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the alert container */
        .alert {
            width: 300px;
            background-color: #f8d7da; /* Red background color, you can change this */
            border: 1px solid #dc3545; /* Red border color, you can change this */
            border-radius: 4px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Style for the alert header */
        .alert-header {
            background-color: #dc3545; /* Red header background color, you can change this */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        /* Style for the alert title */
        .alert-title {
            font-weight: bold;
        }

        /* Style for the close button */
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .close-button:hover {
            color: #f8d7da; /* Red background color, you can change this */
        }

        /* Style for the alert content */
        .alert-content {
            padding: 10px;
        }
    </style>

    <div class="alert">
        <div class="alert-header">
            <span class="alert-title">Alert Title</span>
            <a href="/signup/" class="login"><button class="close-button" >X</button></a>
            
        </div>
        <div class="alert-content">
            {% for message in messages %}
            <li>
            {% if message.tags %} {{ message.tags }}{% endif %}
            {{ message }}
            </li>
            {% endfor %}
        </div>
    </div>


</body>
</html>
